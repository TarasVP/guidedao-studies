<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Project 7</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <menu class="top-menubar">
          <ul class="menu-list">
            <li class="menu-item"><a href="" class="menu-link">ПОСЫЛКИ</a></li>
            <li class="menu-item"><a href="" class="menu-link">УПАКОВКА</a></li>
            <li class="menu-item"><a href="" class="menu-link">ПОДПИСКА</a></li>
          </ul>
        </menu>
        <img src="images/logo.png" alt="" />
      </header>
      <main class="content">
        <div class="main-top">
          <form action="" class="main-form">
            <div class="main-form-inputs">
              <label for="input-name" class="main-form-label">Имя</label>
              <input
                id="input-name"
                class="main-form-input"
                type="text"
                placeholder="Ира"
              />
              <label for="input-city" class="main-form-label">Город</label>
              <input
                id="input-city"
                class="main-form-input"
                type="text"
                placeholder="Сочи"
              />
              <label for="input-gift" class="main-form-label">Подарок</label>
              <input
                id="input-gift"
                class="main-form-input"
                type="text"
                placeholder="Книга в твердом переплете"
              />
              <label for="input-email" class="main-form-label"
                >Электронная почта</label
              >
              <input
                id="input-email"
                class="main-form-input"
                type="email"
                placeholder="daykiller@gmail.com"
              />
            </div>
            <button class="main-form-button">ОТПРАВИТЬ</button>
          </form>
        </div>
        <div class="main-bottom">ВАША ПОСЫЛКА УЖЕ В ПУТИ!</div>
      </main>
      <footer class="footer">
        <div>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</div>
        <div>© 2023</div>
      </footer>
    </div>
  </body>
</html>
